<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoughNut AI | Intelligent Search</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.5);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --gradient-start: #60a5fa;
      --gradient-end: #a78bfa;
      --transition-duration: 0.3s;
      --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* === BACKGROUND & PARTICLES === */
    .background-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      background-size: 200% 200%;
      animation: gradientShift 15s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.1);
      animation: float linear infinite;
      will-change: transform, opacity;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10%, 90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    /* === MAIN CONTAINER === */
    .main-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      transition: all 0.6s var(--transition-timing);
      z-index: 10;
    }

    .main-container.searched {
      position: fixed;
      top: 0;
      left: 0;
      transform: translate(0, 0);
      width: 100%;
      max-width: 100%;
      height: auto;
      padding: 0.8rem 2rem;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      gap: 1rem;
      background: rgba(15, 23, 42, 0.97);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    /* === TITLE & BRANDING === */
    .title-container {
      text-align: center;
      transition: all 0.6s var(--transition-timing);
      flex-shrink: 0;
    }

    .main-container.searched .title-container {
      text-align: left;
      white-space: nowrap;
      margin: 0;
    }

    .title {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      margin-bottom: 0.5rem;
      transition: all 0.6s var(--transition-timing);
      line-height: 1.1;
    }

    .main-container.searched .title {
      font-size: 1.6rem;
      margin-bottom: 0;
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 1.1rem;
      opacity: 1;
      transition: opacity 0.4s var(--transition-timing), height 0.4s var(--transition-timing);
      line-height: 1.4;
    }

    .main-container.searched .tagline {
      display: none;
    }

    /* === SEARCH CONTAINER === */
    .search-container {
      width: 100%;
      max-width: 700px;
      position: relative;
      transition: all 0.6s var(--transition-timing);
      flex-shrink: 0;
    }

    .main-container.searched .search-container {
      max-width: 500px;
      flex: 1 1 auto;
      min-width: 200px;
    }

    .search-box {
      width: 100%;
      padding: 1.2rem 4rem 1.2rem 1.5rem;
      border-radius: 50px;
      border: 2px solid #334155;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      font-size: 1.2rem;
      outline: none;
      transition: all var(--transition-duration) var(--transition-timing);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }

    .search-box:focus {
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow), 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      background: rgba(30, 41, 59, 0.95);
    }

    .search-box::placeholder {
      color: var(--text-secondary);
    }

    .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-duration) var(--transition-timing);
      animation: pulse 2s ease-in-out infinite;
      flex-shrink: 0;
    }

    .search-btn:hover {
      transform: translateY(-50%) scale(1.1);
      background: #2563eb;
      box-shadow: 0 0 15px var(--accent-glow);
    }

    .search-btn:active {
      transform: translateY(-50%) scale(0.95);
    }

    .search-btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 var(--accent-glow);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(59, 130, 246, 0);
      }
    }

    .search-btn svg {
      width: 20px;
      height: 20px;
      stroke: white;
      stroke-width: 2.5;
    }

    /* === RESULTS AREA === */
    .results-wrapper {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s var(--transition-timing);
      margin-top: 120px;
      width: 100%;
      padding: 0 2rem 2rem 2rem;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }

    .results-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    #results-area {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* === LOADING STATE === */
    .loading {
      text-align: center;
      padding: 3rem;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .loading.visible {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    /* === RESULT CARDS === */
    .result-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 16px;
      border: 1px solid #334155;
      transition: all var(--transition-duration) var(--transition-timing);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .result-card:nth-child(1) { animation-delay: 0.1s; }
    .result-card:nth-child(2) { animation-delay: 0.2s; }
    .result-card:nth-child(3) { animation-delay: 0.3s; }
    .result-card:nth-child(4) { animation-delay: 0.4s; }
    .result-card:nth-child(5) { animation-delay: 0.5s; }
    .result-card:nth-child(6) { animation-delay: 0.6s; }
    .result-card:nth-child(7) { animation-delay: 0.7s; }
    .result-card:nth-child(8) { animation-delay: 0.8s; }
    .result-card:nth-child(9) { animation-delay: 0.9s; }
    .result-card:nth-child(10) { animation-delay: 1s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px -10px rgba(59, 130, 246, 0.3);
      border-color: var(--accent);
      background: rgba(30, 41, 59, 0.95);
    }

    .result-card:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .result-link {
      font-size: 0.85rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      display: block;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .result-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: var(--text-primary);
      line-height: 1.3;
    }

    .result-snippet {
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* === MESSAGES === */
    .message {
      text-align: center;
      padding: 3rem;
      font-size: 1.1rem;
      color: var(--text-secondary);
      background: rgba(30, 41, 59, 0.5);
      border-radius: 16px;
      border: 1px solid #334155;
      line-height: 1.6;
    }

    .message.error {
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.3);
    }

    /* === RESPONSIVE DESIGN === */
    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }

      .main-container.searched .title {
        font-size: 1.4rem;
      }

      .search-box {
        font-size: 1rem;
        padding: 1rem 3.5rem 1rem 1.2rem;
      }

      .search-btn {
        width: 40px;
        height: 40px;
      }

      .search-btn svg {
        width: 18px;
        height: 18px;
      }

      .main-container.searched {
        flex-direction: column;
        align-items: stretch;
        padding: 0.8rem 1rem;
        gap: 0.8rem;
      }

      .main-container.searched .title-container {
        text-align: center;
        white-space: normal;
      }

      .main-container.searched .search-container {
        max-width: 100%;
        flex: 1 1 auto;
      }

      .results-wrapper {
        margin-top: 200px;
        padding: 0 1rem 1rem 1rem;
      }

      .result-card {
        padding: 1.2rem;
      }

      .result-title {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
        letter-spacing: -0.5px;
      }

      .main-container.searched .title {
        font-size: 1.2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .main-container {
        padding: 1rem 0.5rem;
        gap: 1.5rem;
      }

      .search-container {
        max-width: 100%;
      }

      .search-box {
        padding: 0.9rem 3rem 0.9rem 1rem;
        font-size: 16px;
        border-radius: 40px;
      }

      .search-btn {
        width: 38px;
        height: 38px;
        right: 8px;
      }

      .results-wrapper {
        margin-top: 240px;
        padding: 0 0.5rem 1rem 0.5rem;
      }

      .result-card {
        padding: 1rem;
      }

      .result-title {
        font-size: 1.1rem;
      }

      .result-snippet {
        font-size: 0.95rem;
      }

      .message {
        padding: 2rem 1rem;
        font-size: 1rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="background-gradient"></div>

  <!-- Floating particles -->
  <div class="particles" id="particles"></div>

  <!-- Main container with search -->
  <div class="main-container" id="mainContainer">
    <div class="title-container">
      <h1 class="title">DoughNut AI</h1>
      <p class="tagline">Access the world's knowledge instantly.</p>
    </div>

    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        class="search-box"
        placeholder="Ask DoughNut AI... (e.g., 'latest technology trends')"
        autocomplete="off"
        aria-label="Search DoughNut AI"
      />
      <button class="search-btn" id="searchBtn" aria-label="Search" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Results area -->
  <div class="results-wrapper" id="resultsWrapper">
    <div id="resultsArea">
      <div class="loading" id="loading" role="status" aria-live="polite" aria-label="Loading search results">
        <div class="spinner"></div>
        <div class="loading-text">Processing your query...</div>
      </div>
    </div>
  </div>

  <script>
    // ===== CONFIG =====
    const CONFIG = {
      API_KEY: 'AIzaSyAf-fPasGFj6UyIWqNeD_wGtY6mTYdrfNA',
      CX_ID: '2654c88927cf44560',
      PARTICLE_COUNT: window.innerWidth < 600 ? 16 : 30,
      ANIMATION_DELAY: 300,
    };

    // ===== STATE =====
    const state = {
      hasSearched: false,
      isLoading: false,
    };

    // ===== DOM CACHE =====
    const DOM = {
      mainContainer: document.getElementById('mainContainer'),
      searchInput: document.getElementById('searchInput'),
      searchBtn: document.getElementById('searchBtn'),
      resultsWrapper: document.getElementById('resultsWrapper'),
      resultsArea: document.getElementById('resultsArea'),
      loading: document.getElementById('loading'),
      particles: document.getElementById('particles'),
    };

    // ===== INITIALIZATION =====
    function initParticles() {
      for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        const size = Math.random() * 4 + 2;
        const left = Math.random() * 100;
        const duration = Math.random() * 10 + 12;
        const delay = Math.random() * 14;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;

        DOM.particles.appendChild(particle);
      }
    }

    function initEventListeners() {
      DOM.searchBtn.addEventListener('click', performSearch);
      DOM.searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
      });
      DOM.searchInput.addEventListener('focus', () => {
        DOM.searchInput.select();
      });
    }

    window.addEventListener('load', () => {
      DOM.searchInput.focus();
    });

    // ===== SEARCH FUNCTIONALITY =====
    async function performSearch() {
      const query = DOM.searchInput.value.trim();

      if (!query) {
        DOM.searchInput.focus();
        return;
      }

      if (!state.hasSearched) {
        DOM.mainContainer.classList.add('searched');
        state.hasSearched = true;
      }

      if (state.isLoading) return;
      state.isLoading = true;

      DOM.resultsWrapper.classList.add('visible');
      DOM.loading.classList.add('visible');
      DOM.resultsArea.innerHTML = '';
      DOM.resultsArea.appendChild(DOM.loading);

      try {
        const url = new URL('https://www.googleapis.com/customsearch/v1');
        url.searchParams.append('key', CONFIG.API_KEY);
        url.searchParams.append('cx', CONFIG.CX_ID);
        url.searchParams.append('q', query);

        const response = await fetch(url.toString());

        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status}`);
        }

        const data = await response.json();

        DOM.loading.classList.remove('visible');
        state.isLoading = false;

        if (data.error) {
          displayError(`API Error: ${data.error.message}`);
        } else if (data.items && data.items.length > 0) {
          displayResults(data.items);
        } else {
          displayNoResults(query);
        }
      } catch (error) {
        DOM.loading.classList.remove('visible');
        state.isLoading = false;
        displayError(
          'A network error occurred. Please check your internet connection.'
        );
        console.error('Search error:', error);
      }
    }

    function displayResults(items) {
      DOM.resultsArea.innerHTML = '';

      items.forEach((item) => {
        const card = document.createElement('a');
        card.className = 'result-card';
        card.href = item.link;
        card.target = '_blank';
        card.rel = 'noopener noreferrer';
        card.tabIndex = 0;

        const displayLink =
          item.displayLink || new URL(item.link).hostname;
        const title = item.htmlTitle || item.title;
        const snippet = item.htmlSnippet || item.snippet;

        card.innerHTML = `
          <span class="result-link">${escapeHtml(displayLink)}</span>
          <div class="result-title">${escapeHtml(title)}</div>
          <div class="result-snippet">${escapeHtml(snippet)}</div>
        `;

        DOM.resultsArea.appendChild(card);
      });
    }

    function displayError(message) {
      DOM.resultsArea.innerHTML = `<div class="message error">${escapeHtml(message)}</div>`;
    }

    function displayNoResults(query) {
      DOM.resultsArea.innerHTML = `<div class="message">No results found for "${escapeHtml(query)}". Try a different search term.</div>`;
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;',
      };
      return text.replace(/[&<>"']/g, (m) => map[m]);
    }

    // ===== INIT =====
    initParticles();
    initEventListeners();
  </script>
</body>
</html>
